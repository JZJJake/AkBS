<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>A股数据回测 - 阶段一</title>
    <style>
        body { font-family: sans-serif; max-width: 800px; margin: 2rem auto; padding: 0 1rem; }
        .form-group { margin-bottom: 1rem; }
        label { display: block; margin-bottom: 0.5rem; }
        input[type="text"] { width: 100%; padding: 0.5rem; }
        button { padding: 0.5rem 1rem; cursor: pointer; }
        .error { color: red; margin-bottom: 1rem; border: 1px solid red; padding: 0.5rem; border-radius: 4px; }
        #loading { display: none; color: blue; margin-top: 1rem; font-weight: bold; }
    </style>
</head>
<body>
    <h1>A股历史数据回测</h1>

    {% if error_message %}
    <div class="error">
        {{ error_message }}
    </div>
    {% endif %}

    <form id="stockForm" action="/run_backtest" method="post" onsubmit="document.getElementById('loading').style.display='block'; document.getElementById('submitBtn').disabled=true;">
        <div class="form-group">
            <label for="symbol">股票代码 (如 600519)</label>
            <input type="text" id="symbol" name="symbol" placeholder="600519" required pattern="\d{6}">
        </div>
        <div class="form-group">
            <label for="start_date">起始日期 (YYYYMMDD)</label>
            <input type="text" id="start_date" name="start_date" placeholder="20230101" required pattern="\d{8}">
        </div>
        <div class="form-group">
            <label for="end_date">结束日期 (YYYYMMDD)</label>
            <input type="text" id="end_date" name="end_date" placeholder="20231231" required pattern="\d{8}">
        </div>
        <button type="submit" id="submitBtn">开始回测</button>
    </form>

    <div id="loading">加载中，请稍候...</div>
</body>
</html>
