<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>回测结果</title>
    <style>
        body { font-family: sans-serif; max-width: 800px; margin: 2rem auto; padding: 0 1rem; }
        .stats-container { display: flex; flex-wrap: wrap; gap: 2rem; margin-bottom: 2rem; background: #f4f4f4; padding: 1rem; border-radius: 4px; }
        .stat-item { flex: 1; min-width: 150px; text-align: center; }
        .stat-value { font-size: 1.5rem; font-weight: bold; color: #333; }
        .stat-label { color: #666; font-size: 0.9rem; }
        .plot-container { margin-bottom: 2rem; text-align: center; }
        img { max-width: 100%; height: auto; border: 1px solid #ddd; }
        .back-btn { display: inline-block; padding: 0.5rem 1rem; background: #007bff; color: white; text-decoration: none; border-radius: 4px; }
        .back-btn:hover { background: #0056b3; }
    </style>
</head>
<body>
    <h1>回测结果</h1>

    <div class="stats-container">
        <div class="stat-item">
            <div class="stat-value">{{ "%.2f"|format(stats.total_return * 100) }}%</div>
            <div class="stat-label">总收益率</div>
        </div>
        <div class="stat-item">
            <div class="stat-value">{{ stats.total_trades }}</div>
            <div class="stat-label">交易次数</div>
        </div>
        <div class="stat-item">
            <div class="stat-value">{{ "%.2f"|format(stats.win_rate * 100) }}%</div>
            <div class="stat-label">胜率</div>
        </div>
        <div class="stat-item">
            <div class="stat-value">{{ "%.2f"|format(stats.max_drawdown * 100) }}%</div>
            <div class="stat-label">最大回撤</div>
        </div>
    </div>

    <div class="plot-container">
        {% if plot_url %}
        <img src="data:image/png;base64,{{ plot_url }}" alt="资金曲线与买卖点">
        {% else %}
        <p>暂无资金曲线。</p>
        {% endif %}
    </div>

    <a href="/" class="back-btn">返回首页</a>
</body>
</html>
